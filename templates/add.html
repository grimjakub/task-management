{% extends "base.html" %}
{% block content %}
<h3>Add a new task</h3>
<div class="">
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Task Name:</label>
                    <input type="text" class="form-control" name="title">
                </div>
            </div>

            <div class="col-sm-4"><label for="start">Deadline for task</label><br>
                <input type="date" id="start" name="deadline">
            </div>

            <label>Upload file</label>
            <input type="file" name="file">
        </div>


        <div class="form-group">
            <label for="comment">Task description</label>
            <textarea class="form-control" rows="5" id="comment" name="description" type="text"></textarea>
        </div>
        <br>
        <button class="btn btn-default" type="submit">Add Task</button>
        <form>
            <input class="btn btn-default" type="button" value="Back!" onclick="history.go(-1)">
        </form>
    </form>


</div>

{% endblock %}
