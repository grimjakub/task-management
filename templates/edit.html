{% extends "base.html" %}
{% block content %}
<h3 class="display-3">Edit task</h3>
<div class=" my-auto">
    <form action="" method="POST">

        <div class="form-group">
            <label>Task Name:</label>
            <input type="text" class="form-control" name="title" value={{task.title}}>
        </div>

        <div class="form-group">
            <label for="comment">Task description</label>
            <textarea class="form-control" rows="5" id="comment" name="description" type="text"
                      value={{task.description}}></textarea>
        </div>

        <br>
        <button class="btn btn-default" type="submit">Save changes</button>
        <form>
            <input class="btn btn-default" type="button" value="Back!" onclick="history.go(-1)">
        </form>
    </form>

</div>
{% endblock %}
